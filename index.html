<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | time tracking dashboard</title>

    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <main>
      <div class="user card">
        <div class="usrInfo">
          <img src="images/image-jeremy.png" alt="profile picture" />
          <p class="subtitle">Report for</p>
          <h1 id="usrName">Jeremy Robson</h1>
        </div>

        <ul>
          <li id="Day">Daily</li>
          <li id="Week">Weekly</li>
          <li id="Month">Monthly</li>
        </ul>
      </div>
      <div class="work card">
        <div class="content">
          <p class="cardTitle">Work</p>
          <span><img src="images/icon-ellipsis.svg" alt="options" /></span>
          <h1 class="time">5hrs</h1>
          <p class="subtitle previous">Last Day - 7hrs</p>
        </div>
      </div>
      <div class="play card">
        <div class="content">
          <p class="cardTitle">Play</p>
          <span><img src="images/icon-ellipsis.svg" alt="options" /></span></span>
          <h1 class="time">1hrs</h1>
          <p class="subtitle previous">Last Day - 2hrs</p>
        </div>
      </div>
      <div class="study card">
        <div class="content">
          <p class="cardTitle">Study</p>
          <span><img src="images/icon-ellipsis.svg" alt="options" /></span></span>
          <h1 class="time">0hrs</h1>
          <p class="subtitle previous">Last Day - 1hrs</p>
        </div>
      </div>
      <div class="excersice card">
        <div class="content">
          <p class="cardTitle">Excersice</p>
          <span><img src="images/icon-ellipsis.svg" alt="options" /></span></span>
          <h1 class="time">1hrs</h1>
          <p class="subtitle previous">Last Day - 1hrs</p>
        </div>
      </div>
      <div class="social card">
        <div class="content">
          <p class="cardTitle">Social</p>
          <span><img src="images/icon-ellipsis.svg" alt="options" /></span></span>
          <h1 class="time">1hrs</h1>
          <p class="subtitle previous">Last Day - 3hrs</p>
        </div>
      </div>
      <div class="self-care card">
        <div class="content">
          <p class="cardTitle">Self Care</p>
          <span><img src="images/icon-ellipsis.svg" alt="options" /></span></span>
          <h1 class="time">0hrs</h1>
          <p class="subtitle previous">Last Day - 1hrs</p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
